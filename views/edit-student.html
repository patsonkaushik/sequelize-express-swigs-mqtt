{% extends "./../layout.html" %}

{% block content %}

<section class="content">
    <div class="row">
      <div class="col-6">
        <form action="/student/{{student.id}}?_method=PATCH" method="POST">
            <input type="hidden" name="_method" value="PATCH">
            <div class="form-group">
                <label for="firstName">First Name</label>
                 <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" value="{{student.firstName}}">
             </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" value="{{student.lastName}}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>
</section>

{% endblock %}
